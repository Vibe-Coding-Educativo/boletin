<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín Vibe Coding Educativo</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark {
            color-scheme: dark;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.1), 0 4px 6px -2px rgba(245, 158, 11, 0.05);
        }
        .tag {
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .tag.active {
            background-color: #f59e0b; /* amber-500 */
            color: #1e293b; /* slate-800 */
        }
        .dark .tag.active {
            color: #ffffff;
        }
        .loader {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal transitions */
        #modal {
            transition: opacity 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out;
            opacity: 0;
            backdrop-filter: blur(0px);
        }
        #modal.flex {
            opacity: 1;
            backdrop-filter: blur(4px);
        }
        #modal > div {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: scale(0.95) translateY(20px);
            opacity: 0;
        }
        #modal.flex > div {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        /* Reading mode transitions */
        #modal-sidebar {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                       opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                       transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
            opacity: 1;
        }
        .reading-mode #modal-sidebar {
            width: 0 !important;
            opacity: 0;
            transform: translateX(100%);
            overflow: hidden;
        }

        article {
            transition: max-width 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                       padding 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                       margin 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reading-mode article {
            max-width: 65ch; /* Optimal reading width */
        }

        /* Smooth content fade */
        .content-fade-in {
            animation: fadeInContent 0.4s ease-out forwards;
        }
        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced modal transitions */
        #modal {
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                       backdrop-filter 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            backdrop-filter: blur(0px);
        }
        #modal.flex {
            opacity: 1;
            backdrop-filter: blur(8px);
        }
        #modal > div {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                       opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.96) translateY(40px);
            opacity: 0;
        }
        #modal.flex > div {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        /* TOC Styles */
        .toc-item {
            display: block;
            padding: 0.5rem 0.75rem;
            color: #64748b;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
            border-left: 3px solid transparent;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .toc-item:hover {
            background-color: #f1f5f9;
            color: #f59e0b;
            border-left-color: #f59e0b;
            transform: translateX(4px);
        }
        .dark .toc-item {
            color: #94a3b8;
        }
        .dark .toc-item:hover {
            background-color: #334155;
            color: #fbbf24;
            border-left-color: #fbbf24;
        }
        .toc-item.toc-h1 {
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .toc-item.toc-h2 {
            padding-left: 1.5rem;
            font-weight: 500;
        }
        .toc-item.toc-h3 {
            padding-left: 2.25rem;
            font-size: 0.8125rem;
        }
        .toc-item.toc-h4 {
            padding-left: 3rem;
            font-size: 0.75rem;
        }

        /* Content transitions */
        #modal-body-content, #modal-faq-content, #modal-faq-mobile {
            transition: opacity 0.2s ease-in-out;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Header transitions */
        #modal .sticky {
            transition: background-color 0.2s ease-in-out, backdrop-filter 0.2s ease-in-out;
        }

        /* Button transitions */
        .read-more-btn, .expand-keywords, .collapse-keywords {
            transition: all 0.2s ease-in-out;
        }
        .read-more-btn:hover {
            transform: translateY(-1px);
        }
        .expand-keywords:hover, .collapse-keywords:hover {
            transform: scale(1.05);
        }

        /* Navigation buttons transitions */
        #nav-content, #nav-faq, #toggle-reading-mode {
            transition: color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        #nav-content:hover, #nav-faq:hover, #toggle-reading-mode:hover {
            transform: translateY(-1px);
        }

        /* Card animations */
        .card {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                       box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                       opacity 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(245, 158, 11, 0.1), 
                        0 10px 10px -5px rgba(245, 158, 11, 0.04);
        }

        /* Grid animations */
        #newsletter-grid {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        #newsletter-grid.loaded {
            opacity: 1;
        }
        #newsletter-grid .card {
            animation: slideInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media container transitions */
        #modal-video-container {
            transition: padding 0.3s ease-in-out, margin 0.3s ease-in-out;
        }

        /* Light Theme Prose */
        .prose-custom { 
            color: #374151; 
            line-height: 1.8;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        /* ... resto de la hoja de estilo sin cambios ... */
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Se omite la mayor parte del HTML por motivos de espacio.
         El resto del documento permanece sin cambios respecto al original,
         salvo las correcciones en el CSS anterior y en el script que se muestra a continuación. -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /* --- marked.js config y Tailwind --- (sin cambios) */

            // --- Funciones de utilidad ---
            function showLoader(show) { 
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.display = show ? 'flex' : 'none'; 
                }
            }

            function escapeRegex(string) {
                return string.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\\\$&');
            }

            /* --- resto del script original sin cambios --- */
        });
    </script>
</body>
</html>
